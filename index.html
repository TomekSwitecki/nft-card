<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Main container -->
    <main class="container">
      <!-- Box container -->
      <div class="rounded-box">
        <!-- Main part container (img and title) -->
        <div class="main">
          <div class="container-image-main">
            <div class="img-overlay"></div>
            <img
              src="images/image-equilibrium.jpg"
              alt="Equilibrium"
              aria-hidden="true"
              class="img-main"
            />
          </div>
          <h1>Equilibrium #3429</h1>
        </div>
        <!-- Details container -->
        <div class="container-details">
          <p class="text-normal">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="pricing-container">
            <img
              src="images/icon-ethereum.svg "
              class="icon"
              aria-hidden="true"
              alt="icon-ethereum"
            />
            <span class="text-eth left"> 0.041 ETH</span>
          </div>

          <div class="timing-container">
            <img
              src="images/icon-clock.svg "
              class="icon"
              aria-hidden="true"
              alt="icon-clock"
            />
            <span class="right text-small">3 days left</span>
          </div>
        </div>

        <hr class="container-line" />

        <!-- Creator container -->
        <div class="creator text-normal">
          <img
            src="images/image-avatar.png"
            alt="Jules Wyvern avatar"
            aria-hidden="true"
            class="img-avatar"
          />
          <span class="text-small">Creation of</span>
          <span class="text-white">Jules Wyvern</span>
        </div>
      </div>
    </main>

    </footer>
  </div> -->
  </body>
</html>
